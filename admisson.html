<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Admission Page</title>
    <style>
       <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
   
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

/* Left and right column */
.column.side {
  width: 25%;
}

/* Middle column */
.column.middle {
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}
h1 {
          text-align: center;
          color: green;
          background-color: rgb(206, 193, 18);
        }
 
    
        
        
        </style>

  <body style="background-color:rgba(110, 182, 16, 0.836);">

      <h1>Eleven Institute Admission Forum </h1>
      
      
      
      <div class="row">
        <div class="column side">
          
        </div>
        
        <div class="column middle">
          
         
        <!--Form 1-->
              <form class="bd-example">
                <fieldset>
                 <h5>
                    <p>
                        <label for="input">Student Name  </label>
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                          </div>
                        </div>
              
                      </p>
                      <p>
                        <label for="input">Father Name  </label>
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                          </div>
                        </div>
              
                      </p>
                      <p>
                        <label for="tel"> Mother Name </label>
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                          </div>
                        </div>
              
                        <!--fORM 2-->
                        <br>
                        <form class="row g-3">
                          <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="abc@mail.com" aria-label="abc@gmail.com">
                          </div>
                          <br>
                          <!--
                          <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                          </div>-->
                          <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                          </div>
                          <br>
                          <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                          </div>
                          <br>
                          <div class="col-md-6">
                            <label for="inputCity" class="form-label">State</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <br>
                          <div class="col-md-4">
                            <label for="inputState" class="form-label">City</label>
                            <select id="inputState" class="form-select">
                              <option selected>Choose...</option>
                              <option>Rajkot</option>
                              <option>Ahmdabad</option>
                              <option>Surat</option>
                              <option>Vadodra</option>
                            </select>
                          </div>
                          <br>
                          <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                          <br>
                         
                          <p>
                            <label for="select">Religion</label>
                            <select id="select">
                              <option value="">Choose...</option>
                              <optgroup>
                                <option value="">Christan</option>
                                <option value="">Hindu</option>
                                <option value="">Muslim</option>
                                <option value="">Other</option>
                              </optgroup>
                            </select>
                          </p>
                          <p>
                            <label for="date"> Date Of Birth </label>
                            <input type="date" id="date">
                          </p>
                          <p>
                            <label for="tel"> Nationality </label>
                            <input type="tel" id="indian">
                          </p>
                          <p>
                            <label>
                              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                              Addharcard
                            </label>
                            <label>
                              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                              birth Certificate
                            </label>
                            <label>
                              <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" >
                              School Living Certificate
                            </label>
                          </p>
                          <h4> You have To make PDF and upload it</h4>
                          <p>
                            <label for="file"></label>
                            <input type="file" id="file">
                          </p>
                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                I accept all the terms and condition 
                              </label>
                            </div>
                          </div>
                          <br>
                          <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                          </div>
                        </form>

              
              
            
        
        <div class="column side">
         
        </div>
